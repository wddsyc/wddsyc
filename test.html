<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>实验</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" class="nav-toggle-checkbox">
            <a href="#" class="nav-toggle">
                    <span class="fa fa-bars"></span>
                  </a>
            <div class="logo">
                <img src="img/小米.png" alt="Stephen Curry">
            </div>
            <ul class="nav main-nav">
                <li><a href="#">Champions</a></li>
                <li><a href="#">MVPs</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Shoes</a></li>
            </ul>
            <ul class="nav social-nav">
                <li><a href="http://weibo.com/u/3432945104" target="_blank"><span class="fa fa-weibo"></a></li>
                <li><a href="https://twitter.com/StephenCurry30" target="_blank"><span class="fa fa-twitter"></a></li>
                <li><a href="#"><span class="fa fa-instagram"></span></a></li>
            </ul>
        </div>
    </header>
    <div class="js-silder">
        <div class="silder-scroll">
            <div class="silder-main">
                <div class="silder-main-img">
                    <img src="img/test/2-1.jpg" alt="">
                </div>
                <div class="silder-main-img">
                    <img src="img/test/3-1.jpg" alt="">
                </div>
                <div class="silder-main-img">
                    <img src="img/test/1-1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/wySilder.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $(".js-silder").silder({
                auto: true,//自动播放，传入任何可以转化为true的值都会自动轮播
                speed: 20,//轮播图运动速度
                sideCtrl: true,//是否需要侧边控制按钮
                bottomCtrl: true,//是否需要底部控制按钮
                defaultView: 0,//默认显示的索引
                interval: 3000,//自动轮播的时间，以毫秒为单位，默认3000毫秒
                activeClass: "active",//小的控制按钮激活的样式，不包括作用两边，默认active
            });
        });
    </script>
</body>

</html>
