            <div class="circle">

                    <div class="message-role">

                    </div>
                    <div class="message-message">

                        <input type="text" class="message-input-message">
                    </div>
                    <button class="message-button" onclick="expandTimelineClose(expandTimeline1, event);return false">SEND</button>
                </form>
